<div class="background-wrap">
  <div class="background"></div>
</div>

<form id="accesspanel" action="">
  <div class="p-container">
<!--    <input type="submit" (click)="getEmployees()">-->

    <div class="nvbr d-flex p-2 justify-content-between bg-secondary">
      <h2 class="text-light">Employee list</h2>
      <div class="buttons d-flex align-center"><button class="btn btn-danger mr-1" (click)="open(content)"><i class="fa fa-plus-square"></i> Add employee</button>
        <button type="button" class="btn btn-primary mr-1" (click)="printReport()"><i class="fa fa-print"></i> PrintReport</button>

        <span>
          <select name="filter"
                  class="btn btn-info" style="height: 100%">
                  <option label="ALL">ALL</option>
                  <option label="Administrator">Administrator</option>
                  <option label="Manager">Manager</option>
                  <option label="Cashier">Cashier</option>
                  <option label="Porter">Porter</option>
                  <option label="Warehouse Worker">Warehouse Worker</option>
          </select>
        </span>
      </div>
    </div>

    <div id="employeers">
      <table class="table table-dark">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Role</th>
          <th scope="col">PhoneNumber</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody  *ngFor="let employee of employees">
        <tr>
          <th scope="row">{{employee.uuid}}</th>
          <td>{{employee.firstName}}</td>
          <td>{{employee.lastName}}</td>
          <td>{{employee.role}}</td>
          <td>{{employee.phoneNumber}}</td>
          <td><a (click)="deleteEmployee(employee.phoneNumber)"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>

</form>


<form id="register" style="display: none;">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<!-- Modal -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add new employee</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="firstName">First name</label>
          <div class="input-group-append">
            <input type="text" #firstName="ngModel" ngModel=""
                   name="firstName" id="firstName" placeholder="firstname" required>
          </div>

        <label for="lastName">Last name</label>
        <div class="input-group-append">
          <input type="text" #lastName="ngModel" ngModel=""
                 name="lastName" id="lastName" placeholder="lastname" required>
        </div>

        <label for="role">Role</label>
        <div class="input-group-append">
          <input type="text" #role="ngModel" ngModel=""
                 name="role" id="role" placeholder="role" required>

        </div>

        <label for="phoneNumber">Phone number</label>
        <div class="input-group-append">
          <input type="text" #phoneNumber="ngModel" ngModel=""
                 name="phoneNumber" id="phoneNumber" placeholder="phoneNumber" required>
        </div>
        </div>
    </form>
  </div>
  <div class="modal-footer">
<!--    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>-->
    <button class="btn btn-outline-dark" (click)="saveEmployee(firstName.value, lastName.value, role.value, phoneNumber.value)"><i></i> Save employee</button>
  </div>
</ng-template>
