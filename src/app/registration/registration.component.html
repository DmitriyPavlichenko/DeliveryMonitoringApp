<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<div class="container login-container">
  <div class="row">
    <div class="col-md-6 login-form-1">
      <h2>Register</h2>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <div class="form-group">
            <input type="text" name="firstname" ngModel required #firstname="ngModel"
                   class="form-control" placeholder="Your name *" value="" />

          </div>
          <input type="text" name="username" ngModel required #username="ngModel"
                 class="form-control" placeholder="Your Email *" value="" />

        </div>
        <div class="form-group">
          <input type="password" name="Phone number" ngModel required #password="ngModel"
                 class="form-control" placeholder="Your Phone number *" value="" />

        </div>

        <div class="form-group">
          <input type="password" name="password" ngModel required #password="ngModel"
                 class="form-control" placeholder="Repeat Password *" value="" />

        </div>


        <div class="form-group">
          <input type="submit" [disabled]="f.invalid"
                 class="btnSubmit" value="Register" />
        </div>
      </form>
    </div>
